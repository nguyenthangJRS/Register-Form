
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <!-- form  -->
        <div id="form">
            <form action=""method="POST"class="form"id="form-1">
                <h1 class="form__title">Validation Form</h1>
                <div class="form-group ">
                    <label for="name"class="form__label">Name</label>
                    <input type="text"class="form__input " name="name" id="name" placeholder="Please enter your Name">
                    <i class=" form__icon form__icon__success fas fa-check-circle"></i>
                    <i class=" form__icon form__icon__error fas fa-exclamation-circle"></i>
                    <span class="form__message"></span>
                </div>
                <div class="form-group">
                    <label for="email"class="form__label">Email</label>
                    <input type="text"class="form__input" name="email" id="email" placeholder="Please enter your Email">
                    <i class=" form__icon form__icon__success fas fa-check-circle"></i>
                    <i class=" form__icon form__icon__error fas fa-exclamation-circle"></i>
                    <span class="form__message"></span>
                </div>
                <div class="form-group">
                    <label for="password"class="form__label">Password</label>
                    <input type="password"class="form__input" name="password" id="password" placeholder="Please enter your Password">
                    <i class=" form__icon form__icon__success fas fa-check-circle"></i>
                    <i class=" form__icon form__icon__error fas fa-exclamation-circle"></i>
                    <span class="form__message"></span>
                </div>
                <div class="form-group">
                    <label for="re-password"class="form__label">Re-Password</label>
                    <input type="password"class="form__input" name="re-password" id="re-password" placeholder="Enter password again">
                    <i class=" form__icon form__icon__success fas fa-check-circle"></i>
                    <i class=" form__icon form__icon__error fas fa-exclamation-circle"></i>
                    <span class="form__message"></span>
                </div>
                    <button type="submit"class="form__submit">Submit</button>
            </form>
        </div>
        

    </div>

    <script src="./particles.js"></script>
    <script src="./app.js"></script>
    <script src="valiable.js"></script>
</body>
</html>
